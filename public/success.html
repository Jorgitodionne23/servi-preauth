<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago confirmado - SERVI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .container {
      background-color: #111;
      padding: 40px 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .checkmark-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    h1 {
      font-size: 19px;
      font-weight: 500;
      margin: 0;
      line-height: 27px;
    }

    .order-number {
      font-size: 14px;
      color: #ccc;
    }

    a.button {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .footer {
      font-size: 11.5px;
      color: #aaa;
      margin-top: 30px;
      text-align: center;
    }

    .footer a {
    color: rgb(255, 255, 255);
    text-decoration: none;
  }

    .footer-stripe {
      margin-top: 30px;
      text-align: center;
    }
    
    .footer-stripe img {
      height: 32px;
      max-width: 100%;
      object-fit: contain;
    } 
  </style>
</head>
<body>
  <!-- Logo above the confirmation box -->
  <img src="logo-servi-white.png" alt="SERVI Logo" class="logo" />

  <div class="container">
    <!-- Checkmark image -->
    <img src="checkmark-green.png" alt="Éxito" class="checkmark-img" />

    <!-- Confirmation message -->
    <h1>
      ¡Tu servicio ha sido reservado!<br>
      Te mandaremos un mensaje recordatorio antes de tu servicio.
    </h1>

    <!-- Real order ID from server -->
    <div class="order-number">
      Número de orden: <span id="order-id">cargando...</span>
    </div>

    <!-- WhatsApp CTA -->
    <a href="https://wa.me/525525112588" class="button">
      Ver o modificar tu solicitud
    </a>
  </div>

  <!-- footer -->
  <div class="footer">
      ¿Necesitas ayuda?
      <a href="https://serviservices.my.canva.site/helpcenter/#reportar" target="_blank">Centro de ayuda</a>
  </div>

  <div class="footer-stripe">
    <img src="poweredbystripe.png" alt="Powered by Stripe" />
  </div>

  <script>
  (async () => {
    const params = new URLSearchParams(location.search);
    let orderId = params.get('orderId') || localStorage.getItem('orderId');

    // Elements on the page
    const targetOrderId = document.getElementById('order-id');
    const targetClientName = document.getElementById('client-name');   // optional span
    const targetServiceDate = document.getElementById('service-date'); // optional span

    if (!orderId) {
      targetOrderId.textContent = 'no disponible';
      if (targetClientName) targetClientName.textContent = 'no disponible';
      if (targetServiceDate) targetServiceDate.textContent = 'no disponible';
      alert('Link inválido o incompleto. Por favor contacta a soporte.');
      return;
    }

    // keep a reliable copy for refreshes / redirects
    localStorage.setItem('orderId', String(orderId));

    try {
      const res = await fetch(`/order/${encodeURIComponent(orderId)}`);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const order = await res.json();

      // Show short, friendly code (public_code if present; else last 8 of UUID)
      const friendly = (order.public_code ? String(order.public_code)
                                          : String(order.id).slice(-8)).toUpperCase();
      targetOrderId.textContent = friendly;

      if (targetClientName) {
        targetClientName.textContent = order.client_name || 'No disponible';
      }
      if (targetServiceDate) {
        let sd = 'No disponible';
        if (order.service_date) {
          const d = new Date(order.service_date);
          if (!isNaN(d)) {
            sd = d.toLocaleDateString('es-MX', {
              weekday: 'long', day: '2-digit', month: 'long', year: 'numeric'
            });
            sd = sd.charAt(0).toUpperCase() + sd.slice(1);
          } else {
            sd = String(order.service_date);
          }
        }
        targetServiceDate.textContent = sd;
      }
    } catch (err) {
      targetOrderId.textContent = 'no disponible';
      if (targetClientName) targetClientName.textContent = 'Error al cargar';
      if (targetServiceDate) targetServiceDate.textContent = 'Error al cargar';
    }
  })();
  </script>
</body>
</html>
