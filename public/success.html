<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago confirmado - SERVI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    .container {
      background-color: #111;
      padding: 40px 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .checkmark-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .order-number {
      font-size: 14px;
      color: #ccc;
    }

    a.button {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .footer {
      font-size: 11px;
      color: #aaa;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Logo above the confirmation box -->
  <img src="/logo-servi-white.png" alt="SERVI Logo" class="logo" />

  <div class="container">
    <!-- Checkmark image -->
    <img src="/checkmark-green.png" alt="Éxito" class="checkmark-img" />

    <!-- Confirmation message -->
    <h1>
      ¡Tu servicio ha sido reservado!<br>
      Te mandaremos un mensaje recordatorio antes de tu servicio.
    </h1>

    <!-- Real order ID from server -->
    <div class="order-number">
      Número de orden: #<span id="order-id"></span>
    </div>

    <!-- WhatsApp CTA -->
    <a href="https://wa.me/525525112588" class="button">
      Ver o modificar tu solicitud
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div>
      <a href="https://serviservices.my.canva.site/servi"
         target="_blank"
         style="color: #aaa; text-decoration: none;">
        serviservices.my.canva.site/servi
      </a>
    </div>
    <div>+52 55 2511 2588</div>
  </div>

  <script>
    // Extract the real orderId from the URL query string
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId') || '';
    document.getElementById('order-id').textContent = orderId;
  </script>
</body>
</html>
