<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enlace expirado - SERVI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #000;
      color: #fff;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      line-height: 1.6;
    }
    .logo { width: 150px; margin-bottom: 24px; }
    .card {
      background: #111;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0;
      color: #d1d5db;
      font-size: 15px;
    }
    .cta-btn {
      margin: 6px auto 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #000;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      max-width: 220px;
    }
    .cta-btn:hover {
      opacity: 0.9;
    }
    .support {
      margin-top: 18px;
      font-size: 13px;
      color: #ccc;
      text-align: center;
    }
    .support a {
      color: #fff;
      text-decoration: none;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
    }
    .footer img {
      height: 32px;
      max-width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <a href="https://serviservices.my.canva.site/servi" target="_blank" rel="noopener">
    <img src="/logo-servi-white.png" alt="SERVI Logo" class="logo" />
  </a>
  <div class="card">
    <h1>Tu enlace ha expirado</h1>
    <p>Contáctanos por WhatsApp para solicitar un nuevo enlace y continuar con tu reserva.</p>
    <a
      class="cta-btn"
      href="https://wa.me/525525112588?text=Solicitar%20nuevo%20enlace"
      target="_blank"
      rel="noopener"
    >
      Solicitar enlace
    </a>
  </div>
  <div class="support">
    ¿Necesitas ayuda?
    <a href="https://serviservices.my.canva.site/helpcenter/#reportar" target="_blank" rel="noopener">Centro de ayuda</a>
    o
    <a href="https://wa.me/525525112588" target="_blank" rel="noopener">WhatsApp</a>
  </div>
  <div class="footer">
    <a href="https://stripe.com" target="_blank" rel="noopener">
      <img src="/poweredbystripe.png" alt="Powered by Stripe" />
    </a>
  </div>
</body>
</html>
