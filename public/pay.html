<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago - SERVI</title>
  <script src="https://js.stripe.com/v3/"></script>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding-top: 30;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .page {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .logo {
    max-width: 160px;
    margin-bottom: 16px;
  }

  .container {
    max-width: 400px;
    width: 100%;
    background: #111;
    padding: 36px 24px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h2 {
    text-align: center;
    margin: 0;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .form-row {
    display: flex;
    flex-direction: column;
  }

  #card-element {
    background-color: #222;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #444;
  }

  button {
    background-color: #fff;
    color: #000;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .terms-checkbox-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    text-align: center;
    flex-wrap: wrap;
  }

  .terms-checkbox-wrapper input[type="checkbox"] {
    transform: scale(0.9);
    margin-top: 2px;
  }

  .terms-label {
    font-size: 12px;
    color: #ccc;
    line-height: 1.4;
  }

  .terms-label a {
    color: #0af;
    text-decoration: underline;
  }

  .support {
    font-size: 13px;
    color: #ccc;
    text-align: center;
    margin-top: 16px;
  }

  .support a {
    color: #0af;
    text-decoration: none;
  }

  .footer {
    text-align: center;
    font-size: 12px;
    color: #aaa;
    padding: 12px 0;
  }

  .footer img {
    height: 28px;
    max-width: 100%;
    object-fit: contain;
  }
</style>


</head>
<body>
  <div class="page">
    <img src="logo-servi-white.png" alt="SERVI Logo" class="logo" />

    <div class="container">
      <h2>Confirmar método de pago</h2>

      <div id="express-pay-container" style="display:none;">
        <div id="express-pay-button"></div>
      </div>

      <form id="payment-form">
        <div class="form-row">
          <div id="card-element"></div>
        </div>

        <div class="form-row">
          <div class="terms-checkbox-wrapper">
            <input type="checkbox" id="terms-checkbox" />
            <label for="terms-checkbox" class="terms-label">
              Al realizar tu pedido, aceptas nuestros
              <a href="https://serviservices.my.canva.site/helpcenter/#términos-y-condiciones" target="_blank">Términos y Condiciones</a>
              y nuestro
              <a href="https://serviservices.my.canva.site/helpcenter/#aviso-de-privacidad" target="_blank">Aviso de Privacidad</a>.
            </label>
          </div>
        </div>

        <button id="submit">Reservar servicio</button>
        <div id="spinner" class="spinner" style="display: none;">Procesando...</div>
      </form>
    </div>

    <div class="support">
      ¿Necesitas ayuda?
      <a href="https://serviservices.my.canva.site/helpcenter/#reportar" target="_blank">Centro de ayuda</a>
      o
      <a href="https://wa.me/525525112588" target="_blank">WhatsApp</a>
    </div>
  </div>

  <div class="footer">
    <img src="/PoweredbyStripe-white.png" alt="Powered by Stripe" />
  </div>

  <script>
    const stripe = Stripe("pk_test_51QzK6tG7utWo2rQvhFzSBxh59IMDentv5zN7jfKWtf5vkFiGkcuEENhumOpKGjkf33tGqrL3b3o05tp0DDvcJn4r00pQcvaQXR");
    const elements = stripe.elements();
    const style = { base: { color: "#fff" } };
    const card = elements.create("card", { style, hidePostalCode: true });
    card.mount("#card-element");

    const paymentRequest = stripe.paymentRequest({
      country: "MX",
      currency: "mxn",
      total: { label: "Servicio SERVI", amount: 2000 },
      requestPayerName: true,
      requestPayerEmail: true,
    });

    const prButton = elements.create("paymentRequestButton", {
      paymentRequest,
      style: {
        paymentRequestButton: {
          type: "default",
          theme: "dark",
          height: "40px"
        }
      }
    });

    paymentRequest.canMakePayment().then(result => {
      if (result) {
        document.getElementById("express-pay-container").style.display = "block";
        prButton.mount("#express-pay-button");
      }
    });

    paymentRequest.on("paymentmethod", async (ev) => {
      const urlParams = new URLSearchParams(window.location.search);
      let clientSecret = urlParams.get("client_secret");
      let orderId = null;

      if (!clientSecret) {
        const res = await fetch("/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 2000 })
        });
        const data = await res.json();
        clientSecret = data.clientSecret;
        orderId = data.orderId;
      }

      const { error } = await stripe.confirmCardPayment(
        clientSecret,
        { payment_method: ev.paymentMethod.id },
        { handleActions: false }
      );

      if (error) {
        ev.complete("fail");
        alert(error.message);
      } else {
        ev.complete("success");
        const result = await stripe.confirmCardPayment(clientSecret);
        if (result.error) {
          alert("Error al confirmar: " + result.error.message);
        } else {
          const finalOrderId = orderId || urlParams.get("orderId") || "undefined";
          window.location.href = `/success.html?orderId=${finalOrderId}`;
        }
      }
    });

    const form = document.getElementById("payment-form");
    const submitBtn = document.getElementById("submit");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", async (event) => {
      const termsChecked = document.getElementById("terms-checkbox").checked;
      if (!termsChecked) {
        alert("Debes aceptar los Términos y Condiciones y el Aviso de Privacidad para continuar.");
        return;
      }

      event.preventDefault();
      submitBtn.disabled = true;
      spinner.style.display = "block";

      const urlParams = new URLSearchParams(window.location.search);
      let clientSecret = urlParams.get("client_secret");
      let orderId = null;

      if (!clientSecret) {
        const res = await fetch("/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 2000 })
        });
        const data = await res.json();
        clientSecret = data.clientSecret;
        orderId = data.orderId;
      }

      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: { card: card }
      });

      if (result.error) {
        alert("Error: " + result.error.message);
        spinner.style.display = "none";
        submitBtn.disabled = false;
      } else if (result.paymentIntent.status === "succeeded" || result.paymentIntent.status === "requires_capture") {
        const finalOrderId = orderId || urlParams.get("orderId") || "undefined";
        window.location.href = `/success.html?orderId=${finalOrderId}`;
      }
    });
  </script>
</body>

</html>
