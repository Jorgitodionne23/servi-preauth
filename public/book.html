<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservar — SERVI</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#fff;color:#111}
    .card{max-width:520px;margin:0 auto;border:1px solid #eee;border-radius:14px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    h1{font-size:20px;margin:0 0 8px}
    .row{display:flex;justify-content:space-between;margin:8px 0}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;border:none;cursor:pointer}
    .primary{background:#111;color:#fff}
    .ghost{background:#f5f5f5}
  </style>
</head>
<body>
  <div class="card">
    <h1>Revisa y confirma tu reserva</h1>
    <div class="row"><span>Total</span><strong id="amount">—</strong></div>
    <div class="row"><span>Método de pago</span><span id="cardMask">—</span></div>
    <div style="margin-top:16px">
      <button id="btnBook" class="btn primary">Reservar</button>
      <button id="btnManage" class="btn ghost">Administrar pago</button>
    </div>
    <p id="note" style="font-size:12px;color:#666;margin-top:12px">
      Se usará tu método guardado. Puedes cambiarlo desde el portal.
    </p>
  </div>

  <script type="module">
    import { loadStripe } from "https://js.stripe.com/v3/";

    const params = new URLSearchParams(location.search);
    const orderId = params.get('orderId');
    const { pk } = await fetch('/config/stripe').then(r=>r.json());
    const stripe = await loadStripe(pk);

    const order = await fetch(`/order/${encodeURIComponent(orderId)}`).then(r=>r.json());

    if (!order?.saved_card) {
      // No saved card -> fallback to payment form
      location.href = `/pay?orderId=${encodeURIComponent(orderId)}`;
    }

    const amountMXN = (order.amount/100).toLocaleString('es-MX',{style:'currency',currency:'MXN'});
    document.querySelector('#amount').textContent = amountMXN;
    document.querySelector('#cardMask').textContent =
      `${order.saved_card.brand || 'Tarjeta'} •••• ${order.saved_card.last4}`;

    // 1) Book with saved card (off-session; 3DS fallback if required)
    document.querySelector('#btnBook').onclick = async () => {
      // optional: record consent text
      try {
        const text = `Autorizo el cargo por ${amountMXN} a mi tarjeta •••• ${order.saved_card.last4}`;
        const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
        const hash = [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,'0')).join('');
        await fetch(`/orders/${encodeURIComponent(orderId)}/consent`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ version:'v1', text, hash, locale:navigator.language, tz:Intl.DateTimeFormat().resolvedOptions().timeZone })
        });
      } catch {}

      const r = await fetch('/confirm-with-saved', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ orderId })
      });

      if (r.status === 200) {
        location.href = `/success?orderId=${encodeURIComponent(orderId)}`;
        return;
      }
      const out = await r.json();
      if (r.status === 402 && out?.clientSecret) {
        const result = await stripe.confirmCardPayment(out.clientSecret);
        if (result.error) alert(result.error.message || 'Error de autenticación');
        else location.href = `/success?orderId=${encodeURIComponent(orderId)}`;
      } else {
        alert(out?.error || 'No se pudo confirmar el pago.');
      }
    };

    // 2) Open Stripe Billing Portal
    document.querySelector('#btnManage').onclick = async () => {
      const r = await fetch('/billing-portal', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ orderId, returnUrl: location.href })
      });
      const out = await r.json();
      if (out.url) location.href = out.url;
    };
  </script>
</body>
</html>
